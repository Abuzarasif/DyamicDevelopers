    <div class="form">
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

          <form action="/" method="post">
            <div class="top-row">
              <div class="field-wrap">
                <input
                  type="text"
                  required
                  autocomplete="off"
                  placeholder="First Name"
                />
              </div>

              <div class="field-wrap">
                <input
                  type="text"
                  required
                  autocomplete="off"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="field-wrap">
              <input
                type="email"
                required
                autocomplete="off"
                placeholder="Email Address"
              />
            </div>

            <div class="field-wrap">
              <input
                type="password"
                required
                autocomplete="off"
                placeholder="Set A Password"
              />
            </div>

            <button type="submit" class="button button-block">
              Get Started
            </button>
          </form>
        </div>
      </div>
